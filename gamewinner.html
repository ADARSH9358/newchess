<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, You Won!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 80%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffeb3b;
            text-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
        }

        .trophy {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ffd700;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .play-again {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-again:hover {
            background-color: #e64a19;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script>
        // Retrieve the username from local storage
        const storedUsername = localStorage.getItem("userName");

        // Replace "you" with the stored username
        const greetingElement = document.getElementById("greeting");
        greetingElement.textContent = `You are the champion, ${storedUsername}!`;
    </script>
</head>
<body>
    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>Congratulations!</h1>
        <p id="greeting">You are the champion!</p>
        <button class="play-again" onclick="location.href='chess.html'">Play Again</button>
    </div>
</body>
</html>
